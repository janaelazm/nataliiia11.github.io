<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="index.css">
  <title>Morse decoder</title>
  </head>

  <body>

    <pre id="output"></pre>
    <h1>Morse Code Encoder</h1>
    <div>
      <form>
        <input title = "1" type="radio" name="langauge" id="englishgerman" value="engger">
        <label for="html">English/German</label>

        <input title = "2" type="radio" name="langauge" id="russian" value="rus">
        <label for="html">Russian</label>

    </form>
    </div>
    <br>
    <h3>Please enter a text you want to encode in Morse</h3>
    <form id="encode">
      <input type="text" name="text" placeholder="Enter Your message here..">
      <input type="submit" value="ENCODE">
    </form>
    <h2 id="idEnc"> </h2>
    <h3>Please enter a morse code message with spaces between symbols</h3>
    <form id="decode">
      <input type="text" name="morseText" placeholder="Enter Your morse message here..">
      <input type="submit" value="DECODE">
    </form>
    <h2 id="idDec"></h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

  </body>

</html>
